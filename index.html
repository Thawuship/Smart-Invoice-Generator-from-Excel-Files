<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload and Invoice Creation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="uploadSection">
            <h1>Upload Excel File</h1>
            <input type="file" id="fileInput" />
            <table id="excelTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Unique code</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
            <button id="createInvoiceBtn">Create Invoice</button>
        </div>
        
        <div id="invoiceSection" style="display:none;">
            <h2>Invoice</h2>
            <div class="table-container">
                <table id="invoiceTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Invoice records will be inserted here -->
                    </tbody>
                </table>
            </div>
            <button id="addRecordBtn">Add New Record</button>
            <p id="totalAmount">Total Amount: $0.00</p>
            <button id="generateInvoiceBtn">Generate Invoice</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
